<div class="menu text-white">
    <div class="horizontal-line bg-light"></div>

    <div class="link" *ngFor="let menu of this.menuService.menu">
        <a href [routerLink]="menu.link" class="font-heading text-blue">
            {{ menu.name | capitalize }}
        </a>
    </div>

    <div class="horizontal-line bg-light"></div>

    <div class="socials cursor-pointer">
        <div *ngFor="let social of this.menuService.socials" class="socials-item bg-light">
            <a [href]="social.link" target="_blank">
                <img [src]="social.icon" [alt]="'Aiden Phan ' + social.name">
            </a>
        </div>
    </div>
</div>
